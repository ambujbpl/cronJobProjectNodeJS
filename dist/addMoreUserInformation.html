<!DOCTYPE html>
<html ng-app='MyApp'>

<head>
    <title>Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body ng-controller='ChartController'>
     <div class='container main-page'>
        <form role = "form" class="well" ng-hide="ifSearchUser">
             <div class = "form-group">
             <label for = "name"> User Name:  </label>
             <input type = "text" id = "name" class = "form-control" placeholder = "Enter Your UserName " ng-model = "newcontact.user_name" disabled="disabled">
             </div>
             <div class = "form-group">
             <label for = "fname"> First Name:  </label>
             <input type = "text" id = "fname" class = "form-control" placeholder = "Enter Your Name " ng-model = "newcontact.first_name">
             </div>
             <div class = "form-group">
             <label for = "lname"> Last Name:  </label>
             <input type = "text" id = "lname" class = "form-control" placeholder = "Enter Your Last Name " ng-model = "newcontact.last_name">
             </div>
             <div class = "form-group">
             <label for = "email"> Email:  </label>
             <input type = "email" id = "email" class = "form-control" placeholder = "Enter Email " ng-model = "newcontact.email" disabled="disabled">
             </div>
             <div class = "form-group">
             <label for = "password"> Mobile Number:  </label>
             <input type = "text" id = "mnumber" class = "form-control" placeholder = "Enter Your Number " ng-model = "newcontact.mnumber">
             </div>
             <div class = "form-group">
             <label for = "phone"> Phone:  </label>
             <input type = "text" id = "phone" class = "form-control" placeholder = "Enter Phone " ng-model = "newcontact.phone">
             </div>
             <br>
             <input type="hidden" ng-model="newcontact.id">
             <input type="button" class="btn btn-primary" ng-click="saveContact()" class="btn btn-primary" value = "Submit">
        </form>
    </div>
    <script type="text/javascript" src='/plugin/angular.js'></script>
    <script type="text/javascript" src='js/app.js'></script>
    <script type="text/javascript" src='js/ChartController.js'></script>
    <script type="text/javascript" src='js/addMoreUserInformationService.js'></script>
</body>
</html>
